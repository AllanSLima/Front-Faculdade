<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Alunos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Gerenciamento de Alunos - Sistema de Boletos</h1>

        <!-- Formulário de Cadastro -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Cadastrar Aluno</h5>
            </div>
            <div class="card-body">
                <form id="alunoForm">
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" required>
                    </div>
                    <div class="mb-3">
                        <label for="ra" class="form-label">RA</label>
                        <input type="text" class="form-control" id="ra" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensalidade" class="form-label">Mensalidade</label>
                        <input type="number" class="form-control" id="mensalidade" step="0.01" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="ativo" checked>
                        <label class="form-check-label" for="ativo">Ativo</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                </form>
            </div>
        </div>

        <!-- Busca por RA -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Buscar Aluno</h5>
            </div>
            <div class="card-body">
                <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome, RA, email...">
            </div>
        </div>


        <!-- Lista de Alunos -->
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Lista de Alunos</h5>
                <button class="btn btn-light btn-sm" onclick="recarregarLista()">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar Lista
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>RA</th>
                                <th>Email</th>
                                <th>Mensalidade</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="alunosBody">
                            <!-- Alunos carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
